<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
 <div style="width: 1170px;padding:10px;border:1px solid wheat;background-color: wheat; margin: 10px;" >

 </div>
   
 
   <div class="container" style="border: 1px solid wheat;margin: 10px;background-color: beige;">

      </div>
      <div class="col-sm-1">Email</div>

          </div>

    </div>

    <div class="row" style="margin: 10px;">
      <div class="col-sm-1"></div>

        <div class="input-group"><span class="input-group-addon">12</span>
        <input type="number" min="0" max="12" class="form-control"></div>
      </div>
      <div class="col-sm-1">Direction</div>
      <div class="col-sm-5 ">
            <input type="text" class="form-control form-control-sm">
      </div>
    </div>
 

    <div class="row" style="margin: 10px;">
      <div class="col-sm-1"></div>
      <div class="col-sm-1">Ciudad</div>
      <div class="col-sm-4 ">
        <select class="from-control"  style="height: 30px;border: 1px solid gainsboro;width: 200px;">
          <option value=""></option>
          <option>Selectivjkdfkjgjjg.......</option>
          <option>ABCD</option>
          <option>DEFG</option>
        </select>
      </div>
      <div class="col-sm-1">Comuna</div>
      <div class="col-sm-5 ">
        <select name="from-control"  style="height: 30px;border: 1px solid gainsboro;width: 200px;">
          <option>Selectivjkdfkjgjjg.......</option>
          <option>ABCD</option>
          <option>DEFG</option>
        </select>
      
      </div>
    </div>

    <div class="row" style="margin: 10px;">
      <div class="col-sm-1"></div>

        <select name="from-control"  style="height: 30px;border: 1px solid gainsboro;width: 905px;">
        <option>XXXX-15</option>
      </select></div>
    </div>
  
    

  
</div>
<div class="footer" style="border: 1px solid wheat;width:1170px ;background-color: wheat;margin: 10px;">
